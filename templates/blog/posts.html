<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Posts</h1>
    <ul>
        {% for post in post_list %}
        <li><a href="{% url 'post_details' post.id %}">{{ post.title }}</a></li>
        <li>{{ post.published_date }}</li>
        {% endfor %}
    </ul>
</body>
</html>
